<input type="text" id="cssUrl" placeholder="Enter CSS URL" />
  <button id="applyButton">Apply CSS</button>
  <script>
    document.getElementById('applyButton').onclick = () => {
      const cssUrl = document.getElementById('cssUrl').value;      
      parent.postMessage({ pluginMessage: { type: 'apply-css', cssUrl } }, '*');
    };
  </script>
